<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center text-primary">{{ user.username }}'s Profile</h2>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <p><strong>Email:</strong> {{ profile.email if profile else 'Not set' }}</p>
                <p><strong>Favorite Cities:</strong> {{ ', '.join(favorite_cities) if favorite_cities else 'No favorites yet' }}</p>
                <a href="{{ url_for('edit_profile', username=user.username) }}" class="btn btn-primary">Edit Profile</a>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
