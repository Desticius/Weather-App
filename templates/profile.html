<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ profile.email if profile else '' }}" required>
        <br>
        <label for="favorite_cities">Favorite Cities (comma-separated):</label>
        <input type="text" id="favorite_cities" name="favorite_cities" value="{{ profile.favorite_cities if profile else '' }}">
        <br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
